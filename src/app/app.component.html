<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['']" >MyApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLinkActive="active border_btm"
            [routerLink]="['home']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.disabled]="!log"
            routerLinkActive="active border_btm"
            [routerLink]="['download']"
            >download</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.disabled]="!log"
            routerLinkActive="active border_btm"
            [routerLink]="['about-us']"
            >about us</a
          >
        </li>
        <!-- sign -->
        @if (!log ) {
          <li class="nav-item">
            <a
            style="
              margin-left: 3em;
              "
              class="nav-link"
              [routerLink]="['signup']"
              routerLinkActive="active border_btm"
              tabindex="-1"
              >signup</a
            >
          </li>
          }
        <!-- login / logout -->
        @if (log ) {
        <li class="nav-item">
          <a
            class="nav-link"
            style="
            margin-left: 3em;
            border-radius: 1em;
            background-color: #fa8787;
            "
            routerLinkActive="active border_btm"
            (click)="logout()"
            tabindex="-1"
            >logout</a
          >
        </li>
        } @else {
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['login']"
            routerLinkActive="active border_btm"
            tabindex="-1"
            >login</a
          >
        </li>
        }


      </ul>
    </div>
  </div>
</nav>

  <router-outlet></router-outlet>
